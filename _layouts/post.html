---
layout: default
---

<div class="main-container">
    <article class="post">
        <div class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <div class="post-meta">
                <span class="post-date">{{ page.date | date: "%d %B, %Y" }}</span>
                <span class="post-author">By {{ page.author }}</span>
                <span class="post-category">{{ page.categories | join: ", " }}</span>
            </div>
        </div>
        
        <div class="post-content">
            {{ content }}
        </div>
    </article>
</div>
