<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1><a href="{{ '/' | relative_url }}" style="color:white; text-decoration:none;">{{ site.title }}</a></h1>
        </div>
    </header>

    <div class="ad-banner">
        <h2>विज्ञापन यहाँ आएगा</h2>
        <p>यहाँ Google AdSense या अन्य विज्ञापन नेटवर्क का कोड डालें</p>
        </div>

    <div class="container">
        {{ content }}
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 {{ site.title }}. सभी अधिकार सुरक्षित हैं।</p>
        </div>
    </footer>

</body>
</html>
