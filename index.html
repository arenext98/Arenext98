---
layout: default
title: Home
---

<div class="news-list">
    {% for post in site.posts reversed %}
    <div class="news-item">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <div class="news-meta">
            <p>{{ post.date | date: "%d %B, %Y" }}</p>
        </div>
        <p>{{ post.excerpt | strip_html | truncatewords: 20 }}</p>
    </div>
    {% endfor %}
</div>
