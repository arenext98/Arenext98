---
layout: default
---

<!DOCTYPE html>
<html>
<head>
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <h1>{{ site.title }}</h1>
    <h2>Latest News</h2>
    <ul>
        {% for post in site.posts %}
        <li>
            <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
            <p>{{ post.date | date_to_string }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
